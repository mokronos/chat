{% extends base_template %}
{% import 'macros/_macros.html' as macros %}

{% block content %}
<div class="flex w-full flex-col items-center">
<h1 class="my-4 text-2xl font-bold">Login</h1>
<form hx-post="" hx-target="this" hx-swap="outerHTML" hx-select="form"
    novalidate
    class="flex w-full flex-col items-center">
{{ macros.csrf(form) }}
{{ macros.render_field(form, "username", autocomplete="username") }}
{{ macros.render_field(form, "password", autocomplete="password") }}
<button class="button mt-4 sm:mt-6">Log in</button>
</form>
</div>
{% endblock %}
